apiVersion: v1
kind: Pod
metadata:
  name: test-svc
  labels:
    env: dev
spec:
  containers:
  - name: svctest
    image: registry.cn-hangzhou.aliyuncs.com/knative-sample/helloworld-go:160e4dc8
    ports:
    - containerPort: 8080

---

kind: Service
apiVersion: v1
metadata:
  name: test-service
spec:
  selector:
    env: dev
  type: NodePort
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080


---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-myapp
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: www.ok.com
    http:
      paths:
      - path:
        backend:
          serviceName: test-service
          servicePort: 8080


